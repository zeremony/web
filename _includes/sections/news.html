<div class="row">
    <div class="col-lg-12 text-center">
        <div class="navy-line"></div>
        <h1>Latest News</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="wrapper wrapper-content animated fadeInRight">

			{% for post in site.categories.news limit:10 %}
            <div class="vote-item" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-md-10">
                        <div class="vote-actions">
                        </div>
							<h2>{{ post.title }}</h2>

                        {{ post.content }}
                        <div>
                            <i class="fa fa-clock-o"></i> {{ post.date | date: "%-d %b %Y" }}
                            <i class="fa fa-user"></i> {{ site.author.name }}
                        </div>
                    </div>
                </div>
            </div>
            
            {% endfor %}
        </div>
    </div>

</div>
